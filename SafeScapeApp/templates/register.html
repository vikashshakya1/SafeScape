<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crime Reporting Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Registration Card Styles */
        .register-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .register-card h2 {
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .role-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .role-card {
            background-color: #f1f3f5;
            border-radius: 10px;
            padding: 30px;
            flex: 1 1 250px;
            max-width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .role-card i {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 20px;
        }

        .role-card h4 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .role-card p {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .register-btn {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 25px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #2980b9;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .role-selection {
                flex-direction: column;
                align-items: center;
            }

            .role-card {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h2>Create Your Account</h2>
        <div class="role-selection">
            <!-- Civilian Registration Option -->
            <div class="role-card">
                <i class="fas fa-user"></i>
                <h4>Civilian</h4>
                <p>Report crimes, view statistics, and stay informed about your community.</p>
                <a href={% 'CivilianRegister'%}><button class="register-btn">Register as Civilian</button></a>
            </div>
            <!-- Law Enforcement Officer Registration Option -->
            <div class="role-card">
                <i class="fas fa-shield-alt"></i>
                <h4>Law Enforcement Officer</h4>
                <p>Access advanced tools, manage reports, and collaborate with fellow officers.</p>
                <a href=#><button class="register-btn">Register as Officer</button></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
